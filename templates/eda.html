<!DOCTYPE html>
<html>
<head>
    <title>Data Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4"><div class="container"><a class="navbar-brand" href="/">ğŸŒ AI Travel System</a></div></nav>
    <div class="container">
        <h2 class="mb-4">Data Quality & Cleaning Report</h2>
        <div class="row mb-4">
            <div class="col-md-4"><div class="card p-3 shadow-sm text-center"><h6>Duplicates Removed</h6><h2 class="text-danger">{{ report.dest_dupes + report.hist_dupes }}</h2></div></div>
            <div class="col-md-4"><div class="card p-3 shadow-sm text-center"><h6>Missing Values Fixed</h6><h2 class="text-warning">{{ report.nulls }}</h2></div></div>
            <div class="col-md-4"><div class="card p-3 shadow-sm text-center"><h6>Data Status</h6><h2 class="text-success">Clean</h2></div></div>
        </div>
        <div class="row">
            <div class="col-md-6"><div class="card p-2 shadow-sm"><img src="data:image/png;base64,{{ chart1 }}" class="img-fluid"></div></div>
            <div class="col-md-6"><div class="card p-2 shadow-sm"><img src="data:image/png;base64,{{ chart2 }}" class="img-fluid"></div></div>
        </div>
    </div>
</body>
</html>
