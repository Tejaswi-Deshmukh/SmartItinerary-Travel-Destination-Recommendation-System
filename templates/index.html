<!DOCTYPE html>
<html>
<head>
    <title>AI Travel Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background: #f4f7f6; }
        .hero { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #output-area table { width: 100%; margin-top: 20px; }
        #output-area th { background: #0d6efd; color: white; padding: 10px; }
        #output-area td { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üåç AI Travel System</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Predictor</a>
                <a class="nav-link" href="/eda">Data Insights</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero p-5 mb-4">
            <h2 class="text-center mb-4 text-primary fw-bold">Personalized Travel Advisor</h2>
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <label class="fw-bold">Step 1: Select UserID</label>
                    <select id="userSelect" class="form-select form-select-lg mb-3">
                        {% for uid in user_ids %}
                        <option value="{{ uid }}">User {{ uid }}</option>
                        {% endfor %}
                    </select>

                    <label class="fw-bold">Step 2: "What-If" Instructions</label>
                    <textarea id="customNote" class="form-control mb-4" rows="2" placeholder="e.g. Suggest spiritual places only..."></textarea>

                    <button onclick="run()" class="btn btn-primary btn-lg w-100 shadow">Get Recommendation</button>
                </div>
            </div>
        </div>

        <div id="loader" class="text-center d-none my-5">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-2">Agents are analyzing your data...</p>
        </div>

        <div id="resultBox" class="d-none mt-4">
            <div class="card p-5 border-0 shadow-sm">
                <h3 id="personalizedHeader" class="text-primary mb-4 fw-bold border-bottom pb-2"></h3>
                <div id="output-area"></div>
            </div>
        </div>
    </div>

    <script>
        async function run() {
            const uid = document.getElementById('userSelect').value;
            const note = document.getElementById('customNote').value;
            const loader = document.getElementById('loader');
            const res = document.getElementById('resultBox');
            const header = document.getElementById('personalizedHeader');

            loader.classList.remove('d-none');
            res.classList.add('d-none');

            const params = new URLSearchParams({ user_id: uid, custom_note: note });
            const response = await fetch('/predict', { method: 'POST', body: params });
            const data = await response.json();

            header.innerText = `Why these match ${data.name}'s preferences:`;
            document.getElementById('output-area').innerHTML = marked.parse(data.recommendation);

            loader.classList.add('d-none');
            res.classList.remove('d-none');
        }
    </script>
</body>
</html>
